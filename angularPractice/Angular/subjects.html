<form name="studentForm" novalidate>
    <table border="0">
        <tr><td>Enter first name:</td><td><input name="firstName" type="text" ng-model="student.firstName" required>
                <span style="color:red" ng-show="studentForm.firstName.$dirty && studentForm.firstName.$invalid">
                    <span ng-show="studentForm.firstName.$error.required">First Name is required.</span>
                </span></td></tr>
        <tr><td>Enter last name: </td><td><input name="lastName" type="text" ng-model="student.lastName" required>
                <span style="color:red" ng-show="studentForm.lastName.$dirty && studentForm.lastName.$invalid">
                    <span ng-show="studentForm.lastName.$error.required">Last Name is required.</span>
                </span></td></tr>
        <tr><td>Enter email: </td><td><input name="email" type="email" ng-model="student.email" required>
                <span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                    <span ng-show="studentForm.email.$error.required">Email is required.</span>
                    <span ng-show="studentForm.email.$error.email">Invalid email address.</span>
                </span></td></tr>
        <tr><td>Name: </td><td>{{student.fullName()}}</td></tr>
        <tr><td>Subject:</td><td>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
                <tr ng-repeat="subject in student.subjects">
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.marks }}</td>
                </tr>
            </table>
        </td></tr>
        <tr>
            <td><input type="checkbox" ng-model="enableDisableButton">Disable Button</td>
            <td><button ng-disabled="enableDisableButton">Click Me!</button></td>
        </tr>
        <tr>
            <td><input type="checkbox" ng-model="showHide1">Show Button</td>
            <td><button ng-show="showHide1">Click Me!</button></td>
        </tr>
        <tr>
            <td><input type="checkbox" ng-model="showHide2">Hide Button</td>
            <td><button ng-hide="showHide2">Click Me!</button></td>
        </tr>
        <tr>
            <td>Total Clicks: {{ clickCounter }}</td>
            <td><button ng-click="clickCounter = clickCounter +1">Click Me!</button></td>

        </tr>
    </table>
    <tr><td><button ng-click="resetInfo()">Reset</button></td>
        <td><button ng-disabled="studentForm.firstName.$dirty && studentForm.firstName.$invalid ||
            studentForm.lastName.$dirty && studentForm.lastName.$invalid ||
            studentForm.email.$dirty && studentForm.email.$invalid"
                    ng-click="submit()">Submit</button></td></tr>

</form>
